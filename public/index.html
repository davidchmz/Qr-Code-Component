<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="output.css" />
    <title>Tailwind-QR-code-component</title>
  </head>
  <body class="bg-blue-300 flex justify-center items-center mt-52">
    <div class="bg-white w-fit rounded-lg drop-shadow p-3">
      <img class="w-64 rounded-lg" src="/images/image-qr-code.png" alt="" />

      <h1 class="text-center font-semibold text-lg mt-5">
        Improve your front-end <br />
        skills by building projects
      </h1>
      <p class="text-center mt-4 mb-5 text-sm">
        Scan the QR code to visit Frontend <br />Mentor and take your coding
        skills to <br />
        the next level
      </p>
    </div>
  </body>
</html>
